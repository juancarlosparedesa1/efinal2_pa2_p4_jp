<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Estudiantes</title>
</head>

<body>
	<h1>Ingresar Estudiantes</h1>

	<form th:action="@{/estudiantes/ingresarEstudiante}" th:object="${estudiante}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Apellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>CÃ©dula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Direccion:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${estudiante.direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Telefono:</label>
				</td>
				<td>
					<input type="text" id="telefono" th:field="${estudiante.telefono}">
				</td>
			</tr>

		</table>
		<input type="submit" class="btn btn-success" value="Guardar">
	</form>
</body>

</html>
