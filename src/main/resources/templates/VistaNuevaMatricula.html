<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Materias</title>
</head>

<body>
	<h1>Ingresar Materias</h1>

	<form th:action="@{/matriculas/ingresarMatricula}" th:object="${matricula}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${matricula.estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia 1:</label>
				</td>
				<td>
					<input type="text" id="codigoMateria1" th:field="${matricula.materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia 2:</label>
				</td>
				<td>
					<input type="text" id="codigoMateria2" th:field="${matricula.materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia 3:</label>
				</td>
				<td>
					<input type="text" id="codigoMateria3" th:field="${matricula.materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo Materia 4:</label>
				</td>
				<td>
					<input type="text" id="codigoMateria4" th:field="${matricula.materia.codigo}">
				</td>
			</tr>

		</table>
		<input type="submit" class="btn btn-success" value="Matricular">
	</form>
</body>

</html>
