<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Materias</title>
</head>

<body>
	<h1>Ingresar Materias</h1>

	<form th:action="@{/materias/ingresarMateria}" th:object="${materia}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${materia.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo:</label>
				</td>
				<td>
					<input type="text" id="codigo" th:field="${materia.codigo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Numero Creditos:</label>
				</td>
				<td>
					<input type="text" id="numeroCreditos" th:field="${materia.numeroCreditos}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cedula Profesor:</label>
				</td>
				<td>
					<input type="text" id="cedulaProfesor" th:field="${materia.cedulaProfesor}">
				</td>
			</tr>

		</table>
		<input type="submit" class="btn btn-success" value="Guardar">
	</form>
</body>

</html>
